<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercicio 4</title>
</head>
<body>
  <h1>Qual jogo é melhor Dota ou Darksouls?</h1>
  
    <label for="dataDeNascimento">Digite:</label>
    <input type="text" id="dataDeNascimento" name="dataDeNascimento">
    <input type="submit" id="enviar" onclick="enviar()" />
    <div id="resposta"></div>

<script>

  function enviar(){

    
  	var darksouls = String(document.getElementById("dataDeNascimento").value);


  	if (darksouls !== "dota") {

  		document.getElementById("resposta").innerHTML="<br><h1>Voce acertou darksouls é muito melhor</h1> "  

  	}else  {

  		document.getElementById("resposta").innerHTML="<br><h1>Você errou</h1> "  

  	}

  }

</script>
</body>
</html>
